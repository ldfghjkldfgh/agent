<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/common.css}"
          rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-start flex-column">
            <div class="d-flex justify-content-center">
                <p class="fs-3">Регистрация</p>
            </div>
            <form th:action="@{/register}" th:method="POST" th:object="${registrationForm}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Имя" id="name" name="name" th:value="*{name}"/>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Почта" id="email" name="email" th:value="*{email}"/>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Пароль" id="password" name="password" th:value="*{password}"/>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Подтверждение пароля" id="passwordConfirm" name="passwordConfirm" th:value="*{passwordConfirm}"/>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-outline-success" value="Зарегистрироваться"/>
                </div>
                <div class="d-flex justify-content-center pt-2">
                    <a th:href="@{/login}"><button type="button" class="btn btn-outline-primary">Авторизация</button></a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
