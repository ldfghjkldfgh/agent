<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header fragment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">АН</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'posts'} ? active : ''" aria-current="page" th:href="@{/}">Главная</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'createPost'} ? active : ''" th:href="@{/post/create}">Создать объявление</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'postsMy'} ? active : ''" th:href="@{/posts/my}">Мой объявления</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'myprofile'} ? active : ''" th:href="@{/user/my}">Мой профиль</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item ms-auto">
                            <form name="logoutForm" th:action="@{/logout}" method="post" style="width: 100%; height: 100%">
                                <input class="btn btn-link link-secondary" style="text-decoration: none; width: 100%; height: 100%" type="submit" value="Выйти" />
                            </form>
                        </li>
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'login'} ? active : ''" th:href="@{/login}">Авторизация</a>
                        </li>
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'reg'} ? active : ''" th:href="@{/register}">Регистрация</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
